<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="./custom.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <script defer src="./index.js"></script>
</head>

<body>
  <div class="parent">

    <button class="button c1 r4" onclick="registerInput('1');">1</button>
    <button class="button c2 r4"  onclick="registerInput('2');">2</button>
    <button class="button c3 r4"  onclick="registerInput('3');">3</button>
    <button class="button c1 r3"  onclick="registerInput('4');">4</button>
    <button class="button c2 r3"  onclick="registerInput('5');">5</button>
    <button class="button c3 r3"  onclick="registerInput('6');">6</button>
    <button class="button c1 r2"  onclick="registerInput('7');">7</button>
    <button class="button c2 r2"  onclick="registerInput('8');">8</button>
    <button class="button c3 r2"  onclick="registerInput('9');">9</button>
    <button class="button c4 r2 btn-h2"  onclick="registerInput('+');">+</button>
    <button class="button c3 r1"  onclick="registerInput('*');">*</button>
    <button class="button c2 r1"  onclick="registerInput('/');">/</button>
    <button class="button c4 r4 btn-h2 "  onclick="registerInput('=');">=</button>
    <button class="button c1 r5 btn-w2"  onclick="registerInput('0');">0</button>
    <button class="button c4 r1"  onclick="registerInput('-');">-</button>
    <button class="button c3 r5 "  onclick="registerInput('.');">.</button>
    <button class="button c1 r1 "  onclick="registerInput('CE');">CE</button>



    <div class="input-area">
        <div class="input-area-child"></div>
        <div id="input">0</div>
    </div>

  </div>
</body>

</html>
